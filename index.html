<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试用例</title>
    <link rel="stylesheet" href="./dist/css/tip.css">
    <style>
        body{
        font-family: Arial, Helvetica, sans-serif;
        }
        body h1{
        text-align: center;
        font-size: 30px;
        }
        .form-item{
        margin-bottom: 20px;
        }
        input{
        height: 30px;
        width: 300px;
        }
        textarea{
        width: 300px;
        height: 200px;
        }
    </style>
</head>

<body>
    <h1>输入框交互优化示例</h1>
    <form action="">
        <div class="form-item">
            <input type="text" name="username" maxlength="20">
        </div>
        <div class="form-item">
            <textarea name="desc"></textarea>
            <!-- <div class="feedback-block" wrapfor="desc" style="display:none;">不支持输入非英文字符。<a href="javascript:void(0)" class="J-show-btn">没找到？</a></div> -->
        </div>
    </form>
    <script src="./libs/jquery.js"></script>
    <script src="./dist/js/xInput.js"></script>
    <script>
        XInput.use({
            'ele': '[name=username]'
        })
        XInput.use({
            'ele': '[name=desc]',
            'maxlength': 50
        })

    </script>
</body>

</html>
